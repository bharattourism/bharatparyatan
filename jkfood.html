<!DOCTYPE html>
<html>
    <head>
    <title>Image slider</title>
<style>
body{
    background-color: rgb(230, 9, 119);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.slider{
    width: 800px;
    height: 500px;
    border-radius: 10px;
}
.slides{
    width: 500%;
    height: 500px;
    display: flex;
}
.slides input{
    display: none;
}
.slide{
    width: 20px;
    transition:2s;
}
.slide img{
    width: 800px;
    height: 500px;

}
/*css for manual slide navigation*/
.navigation-manual{
    position: absolute;
    width: 800px;
    margin-top: -40px;
    display: flex;
    justify-content: center;

}
.manual-btn{
    border: 2px solid #40d3dc;
    padding: 5px;
    border-radius: 10px;
    cursor: pointer;
    transition: 1s;
}
.manual-btn:not(:last-child){
    margin-right: 40px; 
}
.manual-btn:hover{
    background:#40d3dc ;
}
#radio1:checked ~ .first{
    margin-left: 0;
}
#radio2:checked ~ .first{
    margin-left: -20%;
}
#radio3:checked ~ .first{
    margin-left: -40%;
}
#radio4:checked ~ .first{
    margin-left: -60%;
}
</style>
    </head>
<body>
        <!--imageslider start-->
        <div class="slider">
            <div class="slides">
                <!--radio button start-->
                <input type="radio" name="radio btn" id="radio1">
                <input type="radio" name="radio btn" id="radio2">
                <input type="radio" name="radio btn" id="radio3">
                <input type="radio" name="radio btn" id="radio4">
                <!--radio button end-->
                <!--slide images start-->
                <div class="slide first">
                    <img src="https://us04web.zoom.us/j/79529102419?pwd=nlYPuVCf9nFtsjwyOujdRLwHhFSAR2.1"height="500px"; width:"500px">
                </div>
 <div class="slide1">
 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5KYuBqBsMBfhYCBYR0zPuTCkgjb2KgrnCTQ&usqp=CAU"height="500px"; width:"500px">
                </div>
                <div class="slide2">
                    <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2019/05/Shab-Deg.jpg" height="500px"; width:"500px">
                </div>
                <div class="slide3">
                    <img src="https://www.tourmyindia.com/states/jammu-kashmir/image/traditional-dishes-jammu.jpg"; width:"500px">
                </div>
                <div class="slide4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2vvR3G1oqysBjK-55F_KwqTfoLTO2wfKmvA&usqp=CAU"height="500px"; width:"500px">
                </div>
<div class="slide4">
                    <img src="https://i0.wp.com/mahabahu.com/wp-content/uploads/2023/01/JK2.jpg?resize=387%2C258&ssl=1"height="500px"; width:"500px">
                </div>
                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto btn1"></div>
                    <div class="auto btn2"></div>
                    <div class="auto btn3"></div>
                    <div class="auto btn4"></div>
                </div>
                <!--automatic navigation end-->
            </div>
            <!--manual navigation starts-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--manual navigation ends-->
        </div>
        <!--image slider ends-->
    </body>
</html>

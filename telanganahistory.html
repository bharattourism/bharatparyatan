<!DOCTYPE html>
<html>
    <head>
    <title>Image slider</title>
<style>
body{
    background-color: darkblue;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.slider{
    width: 800px;
    height: 500px;
    border-radius: 10px;
}
.slides{
    width: 500%;
    height: 500px;
    display: flex;
}
.slides input{
    display: none;
}
.slide{
    width: 20px;
    transition:2s;
}
.slide img{
    width: 800px;
    height: 500px;

}
/*css for manual slide navigation*/
.navigation-manual{
    position: absolute;
    width: 800px;
    margin-top: -40px;
    display: flex;
    justify-content: center;

}
.manual-btn{
    border: 2px solid #40d3dc;
    padding: 5px;
    border-radius: 10px;
    cursor: pointer;
    transition: 1s;
}
.manual-btn:not(:last-child){
    margin-right: 40px; 
}
.manual-btn:hover{
    background:#40d3dc ;
}
#radio1:checked ~ .first{
    margin-left: 0;
}
#radio2:checked ~ .first{
    margin-left: -20%;
}
#radio3:checked ~ .first{
    margin-left: -40%;
}
#radio4:checked ~ .first{
    margin-left: -60%;
}
</style>
    </head>
<body>
        <!--imageslider start-->
        <div class="slider">
            <div class="slides">
                <!--radio button start-->
                <input type="radio" name="radio btn" id="radio1">
                <input type="radio" name="radio btn" id="radio2">
                <input type="radio" name="radio btn" id="radio3">
                <input type="radio" name="radio btn" id="radio4">
                <!--radio button end-->
                <!--slide images start-->
                <div class="slide first">
                    <img src="https://www.hyderabadtourism.travel/images/v2/header-articles/history-of-hyderabad-telangana-india-header.jpg"height="500px"; width:"500px">
                </div>
 <div class="slide1">
 <img src="https://www.hyderabadtourism.travel/images/v2/header-articles/history-of-hyderabad-telangana-india-header.jpg"height="500px"; width:"500px">
                </div>
                <div class="slide2">
                    <img src="https://cdn.britannica.com/77/22877-050-9EFB35D4/Charminar-city-Hyderabad-India-Telangana.jpg" height="500px"; width:"500px">
                </div>
                <div class="slide3">
                    <img src="https://cdn.britannica.com/13/142613-050-A9F7640E/Tomb-ruler-Muhammad-Qutb-Shah-Shahi-dynasty.jpg"; width:"500px">
                </div>
                <div class="slide4">
                    <img src="https://www.fabhotels.com/blog/wp-content/uploads/2018/10/1000x650-70.jpg"height="500px"; width:"500px">
                </div>
<div class="slide4">
                    <img src="https://thehistorynewsblog.files.wordpress.com/2019/11/tombs_of_mirs.jpg?w=800"500px"; width:"500px">
                </div>
                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto btn1"></div>
                    <div class="auto btn2"></div>
                    <div class="auto btn3"></div>
                    <div class="auto btn4"></div>
                </div>
                <!--automatic navigation end-->
            </div>
            <!--manual navigation starts-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--manual navigation ends-->
        </div>
        <!--image slider ends-->
    </body>
</html> (history)

<!DOCTYPE html>
<html>
    <head>
    <title>cloth</title>
<style>
body{
    background-color: rgb(230, 9, 119);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.slider{
    width: 800px;
    height: 500px;
    border-radius: 10px;
}
.slides{
    width: 500%;
    height: 500px;
    display: flex;
}
.slides input{
    display: none;
}
.slide{
    width: 20px;
    transition:2s;
}
.slide img{
    width: 800px;
    height: 500px;

}
/*css for manual slide navigation*/
.navigation-manual{
    position: absolute;
    width: 800px;
    margin-top: -40px;
    display: flex;
    justify-content: center;

}
.manual-btn{
    border: 2px solid #40d3dc;
    padding: 5px;
    border-radius: 10px;
    cursor: pointer;
    transition: 1s;
}
.manual-btn:not(:last-child){
    margin-right: 40px; 
}
.manual-btn:hover{
    background:#40d3dc ;
}
#radio1:checked ~ .first{
    margin-left: 0;
}
#radio2:checked ~ .first{
    margin-left: -20%;
}
#radio3:checked ~ .first{
    margin-left: -40%;
}
#radio4:checked ~ .first{
    margin-left: -60%;
}

img {height:600px;width:800px}
</style>
    </head>
<body>
        <!--imageslider start-->
        <div class="slider">
            <div class="slides">
                <!--radio button start-->
                <input type="radio" name="radio btn" id="radio1">
                <input type="radio" name="radio btn" id="radio2">
                <input type="radio" name="radio btn" id="radio3">
                <input type="radio" name="radio btn" id="radio4">
                <!--radio button end-->
                <!--slide images start-->
                <div class="slide first">
                    <h1>            ...</h1>
                </div>
 <div class="slide1">
 <img src="https://cdn.britannica.com/22/143722-050-5CF05F79/Rajput-procession-fort-mural-Jodhpur-India-Rajasthan.jpg"; width:"500px">
                </div>
                <div class="slide2">
                    <img src="https://www.erajasthantourism.net/wp-content/uploads/2019/01/rajasthan3.jpg" height="500px"; width:"500px">
                </div>
                <div class="slide3">
                    <img src="https://www.goindiaholiday.net/images/uploag-img/2018-05-12-09-25-10-256_Rajasthan%20History%20Tour.jpg"; height: "500px";width:"500px">
                </div>
                <div class="slide4">
                    <img src="https://www.swantour.com/blogs/wp-content/uploads/2017/11/bada-bagh.jpg"height="500px"; width:"500px">
                </div>
               
                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto btn1"></div>
                    <div class="auto btn2"></div>
                    <div class="auto btn3"></div>
                    <div class="auto btn4"></div>
                </div>
                <!--automatic navigation end-->
            </div>
            <!--manual navigation starts-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--manual navigation ends-->
        </div>
        <!--image slider ends-->
    </body>
</html>
